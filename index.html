<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bussines Card</title>
    <style>

        body {
            background: url("https://cdn.pixabay.com/photo/2018/02/27/06/30/skyscrapers-3184798_960_720.jpg") no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            margin: 60px auto;
            width: 400px;
            background-color: black;
            padding: 30px;
            height: 160px;
            color: silver;
        }

        .business-card img {
            float: left;
        }

        .username, .email, .download-cv {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }

        .username span {
            border-bottom: 2px solid red;
            padding-bottom:  4px;
        }

        .email {
            font-size: 15px;
        }

        .download-cv  a {
            color: red;
            font-size: 14px;
            text-decoration: none;
        }

        
    </style>
</head>
<body>
   <div class="container">
        <div class="business-card">
            <img src="https://randomuser.me/api/portraits/women/34.jpg" alt="">
            <p class="username">
                <span>Daniel Fargo</span>
            </p>
            <p class="email">
                <span>daniel@example.com</span>
            </p>
            <p class="download-cv">
                <span>
                    <a href="#">Download-cv</a>
                </span>
            </p>
        
        </div>
   </div>
</body>
</html>
